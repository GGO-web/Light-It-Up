<header class="header">
   <div class="header__outer">
      <div class="container">
         <div class="header__inner">
            <a class="header__logo logo --text-gradient" aria-label="Logo" href="#!">
               Light It Up
            </a>

            <div class="header__wrapper">
               <div class="header__menu">
                  <nav class="header__nav nav">
                     <ul class="header__list list">
                        <li class="header__list-item list__item">
                           <a href="#" class="header__list-link list__link">
                              All lighting
                           </a>
                        </li>
                        <li class="header__list-item list__item">
                           <a href="#" class="header__list-link list__link">
                              Indoor lighting
                           </a>
                        </li>
                        <li class="header__list-item list__item">
                           <a href="#" class="header__list-link list__link">
                              Outdoor lighting
                           </a>
                        </li>
                        <li class="header__list-item list__item">
                           <a href="#" class="header__list-link list__link">
                              By room
                           </a>
                        </li>
                        <li class="header__list-item list__item">
                           <a href="#" class="header__list-link list__link">
                              Light bulbs
                           </a>
                        </li>
                     </ul>
                  </nav>

                  <div class="header__menu-right">
                     <form class="header__search-form search-form header__search-form--duplicate" action="#">
                        <label class="search-form__label">
                           <input class="search-form__input" type="text" name="search">
                        </label>

                        <button aria-label="send your search info" type="submit" class="search-form__submit btn-reset">
                           <svg width="13px" height="13px" aria-hidden="true" class="search-form__icon">
                              <use xlink:href="./img/sprite.svg#search"></use>
                           </svg>
                        </button>
                     </form>

                     <a aria-label="cart" class="header__cart cart header__search-form--duplicate" href="#">
                        <svg width="38px" height="33px" aria-hidden="true" class="header__cart-icon cart-icon">
                           <use xlink:href="./img/sprite.svg#cart"></use>
                        </svg>
                     </a>
                  </div>
               </div>

               <form class="header__search-form search-form" action="#">
                  <label class="search-form__label">
                     <input class="search-form__input" type="text" name="search">
                  </label>

                  <button aria-label="send your search info" type="submit" class="search-form__submit btn-reset">
                     <svg width="13px" height="13px" aria-hidden="true" class="search-form__icon">
                        <use xlink:href="./img/sprite.svg#search"></use>
                     </svg>
                  </button>
               </form>

               <a aria-label="cart" class="header__cart cart" href="#">
                  <svg width="38px" height="33px" aria-hidden="true" class="header__cart-icon cart-icon">
                     <use xlink:href="./img/sprite.svg#cart"></use>
                  </svg>
               </a>

               <button aria-label="Burger Menu" aria-expanded="false" aria-controls="main-menu" class="header__burger burger btn-reset">
                  <span class="burger__line"></span>
               </button>
            </div>
         </div>
      </div>
   </div>
</header>
